<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>this is title</title>
</head>
<body>
post-test

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
    $(function() {
        $.ajax({
            url: "http://localhost:8080/cors/hello/post", // 요청할 URL
            type: "POST", // HTTP 메서드
            data: JSON.stringify({ key: "value" }), // 전송할 데이터
            contentType: "application/json", // 전송할 데이터의 타입
            success: function(response) { // 요청이 성공하면 실행될 콜백 함수
                alert("response success");
            },
            error: function() { // 요청이 실패하면 실행될 콜백 함수
                alert("fail");
            }
        });
    });

</script>
</body>
</html>
